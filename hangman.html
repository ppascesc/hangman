<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"> 
  </head>
  <body>
    <h1>Hangman!</h1>
    <div class="main">
        <div class="container">
            <div class="figure">
                <div class="top-bar"></div>
                <div class="vertical-bar"></div>
                <div class="bottom-bar"></div>
                <div class="rope"></div>
                <div class="head oculto"></div>
                <div class="torso oculto"></div>
                <div class="leftarm oculto"></div>
                <div class="rightarm oculto"></div>
                <div class="leftleg oculto"></div>
                <div class="rightleg oculto"></div>
            </div>
            <div class="abc" id="abecedario"></div>
        </div>
        <div class="adivina" id="palabraAdivinar"></div>
        <div class="timer" >
          <p>TIME: <span id="countdown"></span></p>
        </div>
    </div>
    <a href="index.html" class="rules">Rules</a>
    <script src="hangman.js"></script>
  </body>
